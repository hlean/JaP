<head>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="principal.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Sell</a>
          </li>
          <div class="dropdown">
            <button class="btn" type="button" id="showEmail" data-bs-toggle="dropdown" aria-expanded="false">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="cart.html">My cart</a></li>
              <li><a class="dropdown-item" href="my-profile.html">My profile</a></li>
              <li><a class="dropdown-item" href="index.html" id="cerrarSesion">Log out</a></li>
            </ul>
          </div>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div>
      <figure class="d-flex justify-content-center mb-4">
        <img src="img/icon.jpg" id="display-image" class="mt-5 ms-5">
      </figure>
    </div>
    <form class="needs-validation" novalidate>
      <div class="d-flex justify-content-center">
        <section class="ms-5 col-3">
          <label for="inpNombreUno" class="form-label">First name (*)</label><br>
          <input type="text" id="inpNombreUno" class="form-control" required>
          <div class="invalid-feedback">Please provide a valid firtst name.</div><br>
  
          <label for="inpNombreDos" class="form-label">Last name</label><br>
          <input type="text" id="inpNombreDos" class="form-control"><br>
  
          <label for="inpEmail" class="form-label">Email (*)</label><br>
          <input type="text" id="inpEmail" class="form-control" disabled><br>
        </section>
        <section class="ms-5 col col-3">
          <label for="inpApellidoUno" class="form-label">First surname (*)</label><br>
          <input type="text" id="inpApellidoUno" class="form-control" required>
          <div class="invalid-feedback">Please provide a valid last name.</div><br>
  
          <label for="inpApellidoDos" class="form-label">Last surname</label><br>
          <input type="text" id="inpApellidoDos" class="form-control"><br>
  
          <label for="inpTel" class="form-label">Cell phone number</label><br>
          <input type="text" id="inpTel" class="form-control"><br>

          <label for="image-input" class="form-label">Photo</label><br>
          <input type="file" class="form-control" id="image-input" accept="image/jpeg, image/png, image/jpg">
        </section>
      </div>
        <div class="col-12 text-center mt-5">
          <button class="btn btn-primary w-50" type="submit" id="saveDates">Guardar datos</button>
        </div>
    </form>
    
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
