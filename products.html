  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="principal.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Sell</a>
          </li>
          <div class="dropdown">
            <button class="btn" type="button" id="showEmail" data-bs-toggle="dropdown" aria-expanded="false">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="cart.html">My cart</a></li>
              <li><a class="dropdown-item" href="my-profile.html">My profile</a></li>
              <li><a class="dropdown-item" href="index.html" id="cerrarSesion">Log out</a></li>
            </ul>
          </div>
        </ul>
      </div>
    </div>
  </nav>
  <main class="pb-5 container">
    <div class="text-center p-4" id="product-title"></div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col text-end">
          <div class="btn-group btn-group-toggle mb-3" data-bs-toggle="buttons">

            <input type="radio" class="btn-check" name="options" id="sortDescProduct">
            <label class="btn btn-light" for="sortDescProduct"><i class="fas fa-sort-amount-down mr-1"></i>$</label>

            <input type="radio" class="btn-check" name="options" id="sortAscProduct">
            <label class="btn btn-light" for="sortAscProduct"><i class="fas fa-sort-amount-up mr-1"></i>$</label>

            <input type="radio" class="btn-check" name="options" id="sortByPrice" checked>
            <label class="btn btn-light" for="sortByPrice"><i class="fas fa-sort-amount-down mr-1"></i>Rel.</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
          <div class="row container p-0 m-0 mb-3">
            
            <div class="form-outline mb-3">
              <input type="search" id="itemSearch" class="form-control" placeholder="Example: Suzuki" aria-label="Search" />
            </div>

            <div class="col">
              <p class="font-weight-normal text-end my-2">Price</p>
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="min." id="rangeFilterPriceMin">
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="máx." id="rangeFilterPriceMax">
            </div>
            <div class="col-3 p-0">
              <div class="btn-group" role="group">
                <button class="btn btn-light btn-block btn-outline-primary" id="rangeFilterPrice">Filter</button>
                <button class="btn btn-light btn-block btn-outline-primary" id="clearRangeFilter">Clear</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="list-group" id="product-list-container"></div>
      </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">

      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

  <script src="js/products.js"></script>
