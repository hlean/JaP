      <div class="row text-center justify-content-center">
        <label required for="txtArea">Insert your opinion:</label>
        <textarea class="mb-3 w-50" id="txtArea"></textarea>

        <label for="score">Select a score:</label>
        <select id="score" class="mb-3 w-50">
          <option value="#" disabled selected>Score</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

      </div>
